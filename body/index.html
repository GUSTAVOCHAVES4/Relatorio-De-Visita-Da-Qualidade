<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ata de Reunião</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>RELATÓRIO DE VISITA DA QUALIDADE</h1>
    </header>
        
   <main>
    <div class="content-wrapper">
        <section class="controls">
            <label for="responsible-input">Filtrar por Responsável:</label>
            <input list="responsible-list" id="responsible-input" placeholder="Digite para pesquisar..." />
            <datalist id="responsible-list">
            </datalist>
            <button id="clear-search-btn" title="Limpar pesquisa">X</button>
        </section>

        <section class="image-upload-section">
            <h3>Anexar Fotos</h3>
            <input type="file" id="image-upload" multiple accept="image/*">
            <div id="image-preview-container" title="Pré-visualização das imagens selecionadas"></div>
        </section>

        <form id="evaluation-form">
            <section class="table-container">
                <h2>Itens de Ação</h2>
                <table id="action-items-table">
                    <thead>
                        <tr>
                            <th>Responsável</th>
                            <th>Seção</th>
                            <th>Tema</th>
                            <th>Item</th>
                            <th>Descrição do Item</th>
                            <th>Subitem</th>
                            <th>Descrição do Subitem</th>
                            <th>Nível de Exigência</th>
                            <th>Avaliação</th>
                            <th>Evidências</th>
                            <th>Propostas</th>
                            <th>Observações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
            
            <button type="submit" id="generate-minutes-btn">Gerar Ata</button>
        </form>

        <section id="minutes-output" class="minutes-output"></section>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.min.js"></script>
    
    <script src="jspdf.min.js"></script>
    <script src="jspdf-autotable.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
